name: Daily Feed Build (01:30 UTC) + Keepalive

on:
  schedule:
    - cron: "30 1 * * *"   # 01:30 UTC every day
  workflow_dispatch:        # allow manual runs

permissions:
  contents: write           # needed for keepalive commit
  actions: read

concurrency:
  group: daily-feed
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Write Google Cloud credentials
        if: ${{ secrets.GCP_CREDENTIALS != '' }}
        run: |
          echo "${{ secrets.GCP_CREDENTIALS }}" > "$RUNNER_TEMP/gcp.json"
          echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp.json" >> "$GITHUB_ENV"

      - name: Run the script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          BUCKET_NAME: sitemaps.leeladiamond.com
          BUCKET_FOLDER: Googlefinal
        run: |
          python main.py

      # --- Keep the repo "active" so schedules don't auto-disable after 60 days ---
      # We only commit on the 1st of each month (UTC) to avoid noisy commit history.
      - name: Monthly keepalive commit (1st of month, UTC)
        if: ${{ startsWith(github.event_name, 'schedule') && (fromJSON('["' + steps.date.outputs.day + '"]')[0] == '01') }}
        id: keepalive
        run: |
          echo "DAY=$(date -u +%d)" >> "$GITHUB_OUTPUT"
        shell: bash

      - name: Commit keepalive file
        if: ${{ steps.keepalive.outputs.DAY == '01' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          mkdir -p .github
          echo "$ts" > .github/keepalive
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/keepalive
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(keepalive): $ts"
            git push
          fi
