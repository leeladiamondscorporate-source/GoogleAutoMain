name: Daily Feed Build (01:30 UTC) + Keepalive

on:
  schedule:
    - cron: "30 1 * * *"   # 01:30 UTC daily
  workflow_dispatch:

permissions:
  contents: write   # needed for keepalive commit
  actions: read

concurrency:
  group: daily-feed
  cancel-in-progress: false

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # Write GCP key if the secret exists (no expression in "if:" to avoid parser issues)
      - name: Write Google Cloud credentials (optional)
        run: |
          if [ -n "${{ secrets.GCP_CREDENTIALS }}" ]; then
            echo "${{ secrets.GCP_CREDENTIALS }}" > "$RUNNER_TEMP/gcp.json"
            echo "GOOGLE_APPLICATION_CREDENTIALS=$RUNNER_TEMP/gcp.json" >> "$GITHUB_ENV"
            echo "GCP key written."
          else
            echo "No GCP_CREDENTIALS secret; skipping key write."
          fi

      - name: Run the script
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ env.GOOGLE_APPLICATION_CREDENTIALS }}
          BUCKET_NAME: sitemaps.leeladiamond.com
          BUCKET_FOLDER: Googlefinal
        run: |
          python main.py

      # --- Keepalive logic: get UTC day, commit only on 01st and only for scheduled runs ---
      - name: Get current UTC day
        id: day
        run: echo "day=$(date -u +%d)" >> "$GITHUB_OUTPUT"

      - name: Monthly keepalive commit (1st of month, UTC)
        if: ${{ github.event_name == 'schedule' && steps.day.outputs.day == '01' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          ts="$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          mkdir -p .github
          echo "$ts" > .github/keepalive
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/keepalive
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(keepalive): $ts"
            git push
          fi
